# Build the static site and deploy to GitHub Pages on every push to main.
# After first run: enable Pages in repo Settings → Pages (source: GitHub Actions).
# For custom domain: set it in Settings → Pages and configure DNS at IONOS (see DEPLOY.md).

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true  # cancel outdated runs on new push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            next-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build static export
        env:
          BASE_PATH: ""
          SKIP_ENV_VALIDATION: "true"
        run: npm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
